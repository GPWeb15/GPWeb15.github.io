  <style>
    body {
      
      padding: 40px;

      width: 100%;

    th, td {
      border: 1px solid #ccc;

      background-color: #fff;

      border: 1px solid #ccc;

      background-color: #000;
      color: white;

      border-radius: 4px;

    }
