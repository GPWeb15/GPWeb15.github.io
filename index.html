<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robertson Designs</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balthazar&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="RobertsonDesigns(CSS).css">
  
  <style>
  
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #aeb9c9;
    }

    header {
      background-color: #222;
      display: flex;
      justify-content: flex-end;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;
    }

    header a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .box-container {
      position: relative;
      height: 800px;
      max-width: 1000px;
    }

    .box {
      position: absolute;
      width: 300px;
      height: 200px;
      background: white;
      border: 2px solid lab(0% 0 0);
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      text-align: center;
    }

    /* Specific positioning to create an overlapping collage effect */
    .box1 { top: 0; left: 330px; }
    .box2 { top: 130px; left: 600px; }
    .box3 { top: 0px; left: 1400px; }
    .box4 { top: 130px; left: 1130px; }
    .box5 { top: 590px; left: 1400px; }
    .box6 { top: 460px; left: 1130px; }
    .box7 { top: 590px; left: 330px; }
    .box8 { top: 460px; left: 600px; }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 2rem;
    }

    .footer-nav {
      margin-bottom: 0.5rem;
    }

    .footer-nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <a href="#">Create Account</a>
    <a href="https://gpweb15.github.io/cart.html">Cart</a>
  </header>
<h1>  <center>Robertson Designs</center></h1>
  
<div class="box-container">
    <div class="box box1">Box1</div>
    <div class="box box2">Box2</div>
    <div class="box box3">Box3</div>
    <div class="box box4">Box4</div>
    <div class="box box5">Box5</div>
    <div class="box box6">Box6</div>
    <div class="box box7">Box7</div>
    <div class="box box8">Box8</div>
  </div>

  <footer>
    <div class="footer-nav">
      <a href="#">About</a>
      <a href="#">Socials</a>
      <a href="#">Contact</a>
    </div>
    <div>Company Logo & Name</div>
  </footer>

</body>
</html>
